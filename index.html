<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=1024">
        <title>TechWizardTime</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="icon" href="images/TechWizardTime_favicon.png" />
    </head>
    <body>
        <div id="content"></div>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" crossorigin="anonymous"></script>
        <script>
            fetch('/intro.md')
            .then(response => response.text())
            .then((data) => {
                document.getElementById('content').innerHTML = marked.parse(data);
            })
        </script>
        <footer>
            <canvas id="ftemail" width="228" height="22"></canvas>
            <script>
                const ctx = document.getElementById("ftemail").getContext("2d");
                ctx.font = "16px Arial";
                ctx.fillStyle  = "#d421d4";
                ctx.fillText("info@TechWizardTime.com", 2, 16);
            </script>
            <br>
            Copyright &copy; 2017 &ndash; 2023 TechWizardTime.com</footer>
    </body>
</html>
